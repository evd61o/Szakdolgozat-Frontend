<form [formGroup]="form" (submit)="onSubmit()">
  <div class="home">
    <div class="content">
      <div class="login">
        <h1>Bejelentkezés</h1>
        <div class="input-group mb-3">
          <input type="email" formControlName="email"  name="email" class="form-control" placeholder="E-mail cím:">
        </div>
        <div class="input-group mb-3">
          <input type="password" formControlName="password"  name="password" class="form-control" placeholder="Jelszó:">
        </div>

        <button mat-raised-button>Bejelentkezés</button>
        <div *ngIf="errorMessage" class="errormessage">
          {{errorMessage}}
        </div>
      </div>
    </div>
  </div>
</form>
